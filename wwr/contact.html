    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">


</head>

<body>
    <header>
        <img src="images/Rafting_logo.jpg" alt="Rafting Company Logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <div class="hero">
            <img src="images/meduim_hero_v2.jpg" alt="Rafting Hero Image">

            <h1>Company Information</h1>
            <div class="details-block">
                <h2>Details</h2>

                <article>
                    <ul>
                        <li>
                            <p>Address: Plot 215, Vioolsdrif, 8246</p>
                        </li>
                        <li>
                            <p>Contact Number: 084 604 2756</p>
                        </li>
                        <li>
                            <p>Email: orangeriverrafting.com</p>
                        </li>
                    </ul>


                </article>
            </div>
        </div>


        <section class="maps">
            <div class="maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d79190.82255684868!2d17.43003360387786!3d-28.696436947988587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1c3ec3b4b331eb7b%3A0xdcd6b1cfa5aab84b!2sOrange%20River%20Rafting!5e0!3m2!1sen!2sza!4v1749305460668!5m2!1sen!2sza"
                    width="300" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>


            </div>

            <figure>
                <img src="images/Employee_1.jpg" alt="Small Rafting Image">
                <figcaption>Site Manager</figcaption>
            </figure>

            <figure>
                <img src="images/Employee_2.webp" alt="Small Rafting Image">
                <figcaption>Chief of Safety</figcaption>
            </figure>

            <figure>
                <img src="images/Employee_3.webp" alt="Small rafting image">
                <figcaption>On-board Guide</figcaption>
            </figure>


        </section>

        <form>
            <fieldset>
                <legend>Questions</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">

                <label for="general-inq">General Inquiry</label>
                <input type="radio" id="general-inq" name="general-inq">
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="reservation" name="reservation">
                <label for="suggestion">Website Suggestion</label>
                <input type="radio" id="suggestion" name="suggestion">

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <label for="subscribed">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="subscribed" name="subscribed">

                <button type="submit">Ask Away</button>

            </fieldset>
        </form>





    </main>

        <nav class="social-media">

            <a href="https://www.twitter.com">
                <img src="images/X-64.webp" alt="Twitter">
            </a>
        </nav>
    </footer>

</body>
